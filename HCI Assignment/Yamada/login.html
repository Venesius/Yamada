<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Yamada Motors</title>
    <link rel="icon" href="assets/yamada logo bg.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container" id="one">
        <div class="navbar-container">
            <a href="index.html">
                <img class="logo" src="assets/yamada logo bg.png" alt="">
            </a>
            <a href="index.html">
                <h1 class="yamada" >YAMADA</h1>
            </a>
            <div class="navbar-list">
                <div class="navbar-items">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="dealers.html">Dealers</a></li>
                        <li><a href="login.html" class="selected">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container prod" id="two">
        <div class="login-header">
            <h1>Become Member!</h1>
            <p>View Details. Make Purchases. Win Prizes.</p>
        </div>
        <div class="mark">
        </div>
        <div class="login-container">
            <div class="login-content">
                <img src="assets/advert.png" alt="">
                <div class="form-container">
                    <div class="form-content">
                        <h1>Make an Account!</h1>
                        <form action="">
                            <div class="form-name">
                                <div>
                                    <label for="name">First Name :</label> 
                                    <input type="text" name="" id="name">
                                </div>
                                <div>
                                    <label for="lname">Last Name :</label>
                                    <input type="text" name="" id="lname">
                                </div>
                            </div>
                            <div>
                                <label for="email">Email :</label>
                                <input type="email" name="" id="email">
                            </div>
                            <div>
                                <label for="pw">Password :</label>
                                <input type="password" name="" id="pw">
                            </div>
                            <div>
                                <label for="number">Phone number :</label>
                                <input type="text" name="" id="number">
                            </div>
                            <div class="form-age">
                                <label for="age">Age :</label>
                                <input type="number" name="" id="age">
                            </div>
                            <div class="form-gender">
                                <label for="">Gender :</label>
                                <div class="gender-options">
                                    <div>
                                        <input type="radio" name="gender" id="male">
                                        <label for="male">Male</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="gender" id="female">
                                        <label for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-button">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container" id="three">
        <div class="social-media-container">
            <h1>Follow Us</h1>
            <div class="social-media">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="assets/instagram logo.png" alt="">
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="assets/facebook logo.png" alt="">
                </a>
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="assets/twitter logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-information">
                    <div>
                        <h3>Products</h3>
                    </div>
                    <ul>
                        <li><a href="products.html">Yamada Matic</a></li>
                        <li><a href="products2.html">Yamada Sport</a></li>
                    </ul>
                </div>
                <div class="footer-information">
                    <div>
                        <h3>Dealers</h3>
                    </div>
                    <ul>
                        <li><a href="dealers.html">Find Dealer</a></li>
                    </ul>
                </div>
                <div class="footer-information">
                    <img src="assets/yamada grey.png" alt="">
                </div>
            </div>
            <div class="copyright">
                <br>
                <p> 
                    &copy; 2022 Yamada Motors. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
